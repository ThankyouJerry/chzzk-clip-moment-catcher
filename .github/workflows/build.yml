name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build with PyInstaller
        run: |
          pyinstaller build.spec
      
      - name: List dist contents
        run: |
          dir dist
      
      - name: Create ZIP archive
        run: |
          Compress-Archive -Path dist\ChzzkChatAnalyzer\* -DestinationPath ChzzkChatAnalyzer-Windows.zip
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ChzzkChatAnalyzer-Windows
          path: ChzzkChatAnalyzer-Windows.zip

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build with PyInstaller
        run: |
          pyinstaller build.spec
      
      - name: List dist contents
        run: |
          ls -la dist/
      
      - name: Create ZIP
        run: |
          cd dist
          zip -r ../ChzzkChatAnalyzer-macOS.zip ChzzkChatAnalyzer.app
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ChzzkChatAnalyzer-macOS
          path: ChzzkChatAnalyzer-macOS.zip

  release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: ChzzkChatAnalyzer-Windows
      
      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: ChzzkChatAnalyzer-macOS
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ChzzkChatAnalyzer-Windows.zip
            ChzzkChatAnalyzer-macOS.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
